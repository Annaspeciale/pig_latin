<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text">
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>
      <p>Please enter a word you want to translate</p>
      <form id="translator">
        <div class="form-group">
          <input id="word" class="form-control" type="text" placeholder="Choose a word">
        </div>
        <button type="submit" class="btn">Translate</button>
      </form>

      <div id="output">
      </div>
    </div>
  </body>
</html>
